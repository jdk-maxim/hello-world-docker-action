# action.yml
name: 'tensorflow-docker-action'
description: 'Attempts to install all requirements, and run pylint in tensorflow docker'
inputs:
  file-to-run:  # id of input
    description: 'Action file to run as test'
    required: true
    default: 'run_me.sh'
outputs:
  file_run_status: # id of output
    description: 'The results of the file we ran'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.file-to-run }}
